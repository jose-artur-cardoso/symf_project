ip: 192.168.56.56
memory: 2048
cpus: 2
provider: virtualbox
SpeakFriendAndEnter: true
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: ~/Documents/projects/symf_project
        # map: 'C:\symf_project'
        to: /home/vagrant/symf_project
        # type: nfs
sites:
    -
        map: homestead.test
        to: /home/vagrant/symf_project/public
        php: "7.4"
        type: "apache"
databases:
    - homestead
features:
    -
        mysql: true
    -
        mariadb: false
    -
        postgresql: false
    -
        ohmyzsh: false
    -
        webdriver: false
services:
    -
        enabled: [mysql]
name: symf-project
hostname: homestead
