ip: 192.168.56.56
memory: 4096
cpus: 4
provider: virtualbox
SpeakFriendAndEnter: true
# authorize: ~/.ssh/id_rsa.pub
# keys:
#     - ~/.ssh/id_rsa
box: laravel/homestead
box_version: "7.4"
folders:
    -
        map: c:/fiducial/symf_project
        # map: 'C:\symf_project'
        to: /home/vagrant/symf_project
        # type: nfs
sites:
    -
        map: homestead.test
        to: /home/vagrant/symf_project/public
        php: "7.4"
        type: "apache"
databases:
    - homestead
features:
    -
        mysql: true
    -
        mariadb: false
    -
        postgresql: false
    -
        ohmyzsh: false
    -
        webdriver: false
services:
    -
        enabled: [mysql]
name: symf-project
hostname: homestead
